<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Parallax</title>
    <link rel="stylesheet" href="main.css">
    
    
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <section>
        <div id="scene">
            <div data-depth="0.1" class="bg">
                <img src="planets-website-images/background.png" alt="">
            </div>
            <div data-depth="0.2" class="rock1">
                <img src="planets-website-images/rock.png" alt="">
            </div>
            <div data-depth="0.8" class="earth">
                <img src="planets-website-images/earth.png" alt="">
            </div>
            <div data-depth="0.1" class="text">
                <h1>PLANETS</h1>
            </div>
            <div data-depth="0.4" class="mid">
                <img src="planets-website-images/mid.png" alt="">
            </div>
            <div data-depth="0.1" class="fore">
                <img src="planets-website-images/foreground.png" alt="">
            </div>
        </div>
    </section>
    
    <script type="text/javascript">
        var scene = document.getElementById("scene");
        var parallax = new Parallax(scene);
    </script>
</body>
</html>
